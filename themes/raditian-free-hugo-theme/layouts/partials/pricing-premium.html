{{ if .Site.Data.premium.pricing.enable }}
<section id="experience" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row flex-column-reverse flex-md-row rad-fade-down">
            <div class="col-12 col-sm-6 mt-5 mt-sm-0">
                {{ range .Site.Data.premium.pricing.items }}
                <div class="experience">
                    <div class="experience__date">{{ .duration }}</div>
                    <div class="experience__title">{{ .title }}</div>
                    <div class="experience__company">{{ .company }}</div>
                </div>
                {{ end }}
            </div>
            <div class="col-12 col-sm-6">
                <h2>{{ .Site.Data.premium.pricing.title }}</h2>
                <p class="lead">
                    {{ .Site.Data.premium.pricing.description }}
                </p>
                <a href="{{ .Site.Data.premium.pricing.button.URL | absURL }}" class="btn btn-primary"
                   target="_blank">
                   <ion-icon name="{{ .Site.Data.premium.pricing.button.icon }}"></ion-icon>
                   {{ .Site.Data.premium.pricing.button.btnText }}
                </a>
            </div>
        </div>
    </div>
</section>
{{ end }}
