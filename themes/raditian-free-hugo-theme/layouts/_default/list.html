{{ define "main" }}
<main>
    <article>
      <div style="display: flex; flex-flow: row wrap; align-items: flex-start; justify-content: flex-start;">
        <ion-icon name="{{.Icon}}" />
        <header>
          <h1>{{.Title}}</h1>
        </header>
      </div>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
